---
layout: default
---

<div class="about">
  <div class="hero">
    <div class="wrapper">
      <img src="/assets/img/logo.png" alt="Titanic Design" class="logo"/>
      <h1 class="tagline">{{ page.tagline }}</h1>
      <a href="mailto:{{ site.email }}" class="button">Contact</a>
    </div>
  </div>
  <div class="opener-section">
    <div class="wrapper">
      <div class="opener">
        {{ page.opener }}
      </div>
    </div>
  </div>
  <div class="team-section">
    <div class="wrapper">
      <h2 style="text-align:center">Team</h2>
      <ul class="team">
        {% for person in page.team -%}
          <li class="member">
            <figure class="image">
              <img src="/assets/img/team/{{person.image}}" alt="{{ person.name }}"/>
            </figure>
            <h3 class="name">{{ person.name }}</h3>
            <p>{{ person.title }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
